<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="util.onBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{util.translate('Refer & Earn')}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="loaded == false" class="loader">
    <ion-spinner name="circular" color="primary"></ion-spinner>
  </div>
  <div class="main_content_div_referral" *ngIf="loaded == true">

    <div class="nodata" *ngIf="referralActive == false">
      <img src="assets/imgs/nodata.png" class="no_data">
      <p class="nodata_txt">{{util.translate('Referral Program is temporary closed')}} </p>
    </div>
    <div class="gradient_div" *ngIf="referralActive == true">


      <img src="assets/imgs/gift.png" class="gift_box">

      <ion-label class="bold_lbl" style="margin-top: 20px;">
        {{title}}
      </ion-label>

      <ion-label style="margin-top: 20px;">
        {{message}}
      </ion-label>
    </div>

    <div class="simple_div" *ngIf="referralActive == true">
      <ion-label class="head_lbl">{{util.translate('Share Your Invite code')}} </ion-label>

      <ion-item class="ion-text-center" lines="none" (click)="copyClipboard()">
        <ion-label>{{myCode}}</ion-label>
        <ion-icon slot="end" name="copy-outline" style="color: gray;"></ion-icon>
      </ion-item>

      <ion-button (click)="inviteUser()" expand="block">
        {{util.translate('Invite Friends')}}
      </ion-button>
    </div>

  </div>
</ion-content>
