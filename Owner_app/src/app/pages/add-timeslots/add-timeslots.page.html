<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="icon-only" name="arrow-back" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{util.translate('Add New Slot')}} </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card mode="ios">
    <ion-item lines="none">
      <ion-label> {{util.translate('Select Day')}} </ion-label>
      <ion-select [(ngModel)]="day" [placeholder]="util.translate('Select Day')">
        <ion-select-option [value]="item" *ngFor="let item of dayList"> {{util.translate(item)}} </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked"> {{util.translate('Open Time')}} </ion-label>
      <ion-input type="time" [(ngModel)]="openTime"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">{{util.translate('Close Time')}} </ion-label>
      <ion-input type="time" [(ngModel)]="closeTime"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card mode="ios">
    <ion-row>
      <ion-col size="6" *ngFor="let item of slots;let i = index">
        <ion-chip (click)="removeSlot(item)">
          <ion-label>{{item.start_time}} - {{item.end_time}}</ion-label>
          <ion-icon name="close-circle"></ion-icon>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" (click)="addSlot()">
          {{util.translate('Add Slot')}}
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" (click)="onSave()" *ngIf="action =='new'">
          {{util.translate('Submit')}}
        </ion-button>

        <ion-button expand="block" (click)="onUpdate()" *ngIf="action =='update'">
          {{util.translate('Update')}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
